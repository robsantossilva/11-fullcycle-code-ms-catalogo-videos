steps:

- id: "Gerando service-account-storage.json"
  name: "gcr.io/cloud-builders/gcloud"
  args:
    - kms
    - decrypt
    - --ciphertext-file=./storage/credentials/google/service-account-storage.json.enc
    - --plaintext-file=./storage/credentials/google/service-account-storage.json
    - --location=global
    - --keyring=testing-lesson
    - --key=service-account

- id: "Rodando docker-compose"
  name: 'gcr.io/$PROJECT_ID/docker-compose:1.25.5'
  args: ['-f','docker-compose.prod.yaml','up','-d']
  env:
    - GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID
    - GOOGLE_CLOUD_KEY_FILE=service-account-storage.json
    - GOOGLE_CLOUD_STORAGE_BUCKET=storage-micro-videos
    - GOOGLE_CLOUD_STORAGE_API_URI=https://storage.cloud.google.com/storage-micro-videos
    - TESTING_PROD=true

- id: "Rodando docker ps"
  name: 'gcr.io/cloud-builders/docker'
  args: ['ps']

- id: "Chown in /var/www"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-u','root','-t','app','chown','-R','www-data:www-data','/var/www']

- id: "Rodando composer"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-t','app','composer','install']

- id: "Copiando .env"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-t','app','cp','.env.example','.env']

- id: "Copiando .env.testing"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-t','app','cp','.env.testing.example','.env.testing']

- id: "Rodando key:generate"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-t','app','php','/var/www/artisan','key:generate']

- id: "Rodando config:cache"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec', '-t', 'app', 'php', '/var/www/artisan', 'config:cache']

- id: "DB Logs"
  name: 'gcr.io/cloud-builders/docker'
  args: ['logs', '-t', 'db']

- id: "Rodando migrations"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-t','app','php','/var/www/artisan','migrate']

- id: "Rodando PHPUnit"
  name: 'gcr.io/cloud-builders/docker'
  args: ['exec','-t','app','php','/var/www/vendor/bin/phpunit','-c','/var/www/phpunit.xml']

